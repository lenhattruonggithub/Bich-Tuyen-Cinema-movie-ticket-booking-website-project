<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="login-container">
        <h2>Login to your account</h2>

        <!-- Error message block -->
        <div th:if="${error}" style="color: red; margin-bottom: 1em;">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/login}" th:object="${loginRequest}" method="post">

            <label for="username">Username</label>
            <input type="text" th:field="*{username}" placeholder="yourusername" required />

            <label for="password">Password</label>
            <input type="password" th:field="*{password}" placeholder="••••••••" required />

            <button type="submit">Sign In</button>
        </form>

        <p class="signup-link">Don't have an account? <a href="/register">Sign up</a></p>
    </div>
</body>

</html>
