<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Register Page</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="login-container">
        <h2>Create your account</h2>

        <!-- Error message block -->
        <div th:if="${error}" style="color: red; margin-bottom: 1em;">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/register}" th:object="${registerRequest}" method="post">

            <label for="username">Username</label>
            <input type="text" th:field="*{username}" placeholder="yourusername" required />

            <label for="password">Password</label>
            <input type="password" th:field="*{password}" placeholder="••••••••" required />

            <label for="email">Email</label>
            <input type="email" th:field="*{email}" placeholder="you@example.com" required />

            <label for="name">Full Name</label>
            <input type="text" th:field="*{name}" required />

            <label for="birthday">Birthday</label>
            <input type="date" th:field="*{birthday}" />

            <label for="gender">Gender</label>
            <select th:field="*{gender}">
                <option value="">-- Select Gender --</option>
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
                <option value="OTHER">Other</option>
            </select>

            <label for="identityCard">Identity Card</label>
            <input type="text" th:field="*{identityCard}" />

            <label for="phoneNumber">Phone Number</label>
            <input type="text" th:field="*{phoneNumber}" required />

            <label for="address">Address</label>
            <input type="text" th:field="*{address}" required />

            <button type="submit">Sign Up</button>
        </form>

        <p class="signup-link">Already have an account? <a href="/login">Sign in</a></p>
    </div>
</body>

</html>
